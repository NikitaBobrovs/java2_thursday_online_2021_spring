<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Zero Waste Restaurant demo project">
  <meta name="author" content="The DreamTeam">
  <title>Zero Waste Restaurant</title>
</head>

<body>
<h3> Change user role </h3>

<table>
  <tr>
    <td>user_role:</td>
    <td>email:</td>
  </tr>
  <tr>
    <form action="/changeUserRole" th:object="${request}" method="post">
      <td><input type="text" th:field="${request.userRole}"/></td>
      <td><input type="text" th:field="${request.email}"/></td>
      <td>
        <input type="submit" value="Change"/>
        <input type="reset" value="Clear"/>
      </td>
    </form>
  </tr>
</table>

<tr>

</tr>
<td th:if="${errors != null}">
  <tr th:each="error : ${errors}">
    <td th:text="${error.field}"/>
    <td th:text="${error.message}"/>
  </tr>
</td>
</body>
</html>
