<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zero Waste Restaurant demo project">
    <meta name="author" content="The DreamTeam">
    <title>Zero Waste Restaurant</title>
</head>

<body>
<h3> Add new dish </h3>

<table>
    <tr>
        <td>Name:</td>
        <td>Description:</td>
        <td>Type:</td>
        <td>Weight:</td>
        <td>Price:</td>
    </tr>
    <tr>
        <form action="/addDishToTheList" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.name}"/></td>
            <td><input type="text" th:field="${request.description}"/></td>
            <td><input type="text" th:field="${request.type}"/></td>
            <td><input type="text" th:field="${request.weight}"/></td>
            <td><input type="text" th:field="${request.price}"/></td>
            <td>
                <input type="submit" value="Add Dish"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

    <tr>

    </tr>
<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>
</body>
</html>
