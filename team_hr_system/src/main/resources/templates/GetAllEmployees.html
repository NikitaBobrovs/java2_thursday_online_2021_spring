<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HR System demo project">
    <meta name="author" content="HRSystemTeam">
    <title>HR System</title>

    <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: separate;
    }

    th, td {
    padding: 5px;
    }

    th {
    text-align: left;
    }
    </style>

</head>

<body>
<h1>All employees</h1>

<table style="width:50%">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Title</th>
    </tr>

    <td th:if="${employees != null}">
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"/>
            <td th:text="${employee.lastName}"/>
            <td th:text="${employee.age}"/>
            <td th:text="${employee.title}"/>
        </tr>
    </td>

</table>

<form action="/adminPage" method="get">
    <input type="submit" value="Go to the admin page" name="Submit"/>
</form>

</body>
</html>
