<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HR System demo project">
    <meta name="author" content="TeamJavaGuru">
    <title>HR System</title>
</head>

<body>

<h3>Registration</h3>

<table>
    <tr>
        <td>Role:</td>
        <td>Name:</td>
        <td>Surname:</td>
        <td>Email:</td>
        <td>Password:</td>
    </tr>

    <tr>
        <form action="/registerUser" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.userRole}"/></td>
            <td><input type="text" th:field="${request.firstName}"/></td>
            <td><input type="text" th:field="${request.secondName}"/></td>
            <td><input type="text" th:field="${request.email}"/></td>
            <td><input type="text" th:field="${request.password}"/></td>

            <td>
                <input type="submit" value="Registration"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>

</body>

</html>
