<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HR System demo project">
    <meta name="author" content="HRSystemTeam">
    <title>HR System</title>

</head>

<body>
<h1>Delete employee</h1>

<table>

    <tr>
        <form action="/DeleteEmployee" th:object="${request}" method="post">

            <label for="id">ID:</label><br>
            <input type="text" placeholder="enter employee ID" id="id" name="id" th:field="${request.id}"><br>
            <br>


            <td>
                <input type="submit" value="Delete employee"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>
<br>
<form action="/adminPage" method="get">
    <input type="submit" value="Go to the admin page" name="Submit"/>
</form>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.message}"></td><br>
    </tr>
</td>

</body>
</html>
